<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Productos')}">
<th:block th:fragment="content">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-box"></i> Gestión de Productos</h4>
                <button class="btn btn-light btn-sm" onclick="abrirModalCrear()">
                    <i class="bi bi-plus-circle"></i> Nuevo Producto
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Unidad</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <tr>
                                <td colspan="8" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Modal Crear/Editar -->
        <div class="modal fade" id="modalProducto" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo">Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="formProducto">
                        <div class="modal-body">
                            <input type="hidden" id="productoId" name="id">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="productoNombre" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Categoría *</label>
                                    <select class="form-select" id="productoCategoriaId" name="categoriaId" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="productoStock" name="stock" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Unidad de Medida *</label>
                                    <input type="text" class="form-control" id="productoUnidadMedida" name="unidadMedida" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Precio *</label>
                                    <input type="number" step="0.01" class="form-control" id="productoPrecio" name="precio" min="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
    
    <th:block th:fragment="scripts">
        <script th:inline="javascript">
            const API_BASE = /*[[@{/api}]]*/ '';
            let categorias = [];
            
            $(document).ready(function() {
                cargarCategorias();
                cargarProductos();
                
                $('#formProducto').on('submit', function(e) {
                    e.preventDefault();
                    guardarProducto();
                });
            });
            
            function cargarCategorias() {
                $.ajax({
                    url: API_BASE + '/categorias',
                    method: 'GET',
                    success: function(data) {
                        categorias = data;
                        let html = '<option value="">Seleccione...</option>';
                        data.forEach(function(cat) {
                            html += `<option value="${cat.id}">${cat.nombre}</option>`;
                        });
                        $('#productoCategoriaId').html(html);
                    }
                });
            }
            
            function cargarProductos() {
                $.ajax({
                    url: API_BASE + '/productos',
                    method: 'GET',
                    success: function(data) {
                        let html = '';
                        if (data.length === 0) {
                            html = '<tr><td colspan="8" class="text-center">No hay productos registrados</td></tr>';
                        } else {
                            data.forEach(function(producto) {
                                const estadoClass = producto.estado === 'ACTIVO' ? 'success' : 'secondary';
                                html += `
                                    <tr>
                                        <td>${producto.id}</td>
                                        <td>${producto.nombre}</td>
                                        <td>${producto.categoriaNombre}</td>
                                        <td>${producto.stock}</td>
                                        <td>${producto.unidadMedida}</td>
                                        <td>S/ ${parseFloat(producto.precio).toFixed(2)}</td>
                                        <td><span class="badge bg-${estadoClass}">${producto.estado}</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-warning" onclick="editarProducto(${producto.id})">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-info" onclick="cambiarEstado(${producto.id}, '${producto.estado}')">
                                                <i class="bi bi-toggle-${producto.estado === 'ACTIVO' ? 'on' : 'off'}"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            });
                        }
                        $('#tablaProductos').html(html);
                    },
                    error: function() {
                        alert('Error al cargar productos');
                    }
                });
            }
            
            function abrirModalCrear() {
                $('#productoId').val('');
                $('#productoNombre').val('');
                $('#productoCategoriaId').val('');
                $('#productoStock').val('0');
                $('#productoUnidadMedida').val('');
                $('#productoPrecio').val('');
                $('#modalTitulo').text('Nuevo Producto');
                new bootstrap.Modal(document.getElementById('modalProducto')).show();
            }
            
            function editarProducto(id) {
                $.ajax({
                    url: API_BASE + '/productos/' + id,
                    method: 'GET',
                    success: function(producto) {
                        $('#productoId').val(producto.id);
                        $('#productoNombre').val(producto.nombre);
                        $('#productoCategoriaId').val(producto.categoriaId);
                        $('#productoStock').val(producto.stock);
                        $('#productoUnidadMedida').val(producto.unidadMedida);
                        $('#productoPrecio').val(producto.precio);
                        $('#modalTitulo').text('Editar Producto');
                        new bootstrap.Modal(document.getElementById('modalProducto')).show();
                    }
                });
            }
            
            function guardarProducto() {
                const id = $('#productoId').val();
                const data = {
                    id: id || null,
                    nombre: $('#productoNombre').val(),
                    categoriaId: parseInt($('#productoCategoriaId').val()),
                    stock: parseInt($('#productoStock').val()),
                    unidadMedida: $('#productoUnidadMedida').val(),
                    precio: parseFloat($('#productoPrecio').val())
                };
                
                const url = id ? API_BASE + '/productos/' + id : API_BASE + '/productos';
                const method = id ? 'PUT' : 'POST';
                
                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        bootstrap.Modal.getInstance(document.getElementById('modalProducto')).hide();
                        cargarProductos();
                        alert('Producto guardado exitosamente');
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.message || 'Error al guardar producto';
                        alert(error);
                    }
                });
            }
            
            function cambiarEstado(id, estadoActual) {
                const nuevoEstado = estadoActual === 'ACTIVO' ? 'INACTIVO' : 'ACTIVO';
                $.ajax({
                    url: API_BASE + '/productos/' + id + '/estado?estado=' + nuevoEstado,
                    method: 'PATCH',
                    success: function() {
                        cargarProductos();
                        alert('Estado actualizado');
                    },
                    error: function() {
                        alert('Error al cambiar estado');
                    }
                });
            }
        </script>
</th:block>
